<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light/Dark Toggle</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }

        body.dark-theme {
            background-color: #000000;
            color: #ffffff;
        }

        .checkbox {
            opacity: 0;
            position: absolute;
        }

        .checkbox-label {
            background-color: #111;
            width: 80px; /* Width of the toggle switch */
            height: 40px; /* Height of the toggle switch */
            border-radius: 50px;
            position: relative;
            padding: 5px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .checkbox-label i {
            color: #f1c40f; /* Default color for icons */
            font-size: 20px; /* Size of the icons */
        }

        .checkbox-label .fa-sun {
            color: #f39c12; /* Color for the sun icon */
        }

        .checkbox-label .ball {
            background-color: #fff;
            width: 38px; /* Ball width */
            height: 42px; /* Ball height */
            position: absolute;
            left: 4px; /* Position from the left */
            top: 3px; /* Position from the top */
            border-radius: 50%;
            transition: transform 0.2s linear;
            z-index: 1; /* Ensures the ball is on top of the icons */
        }

        .checkbox:checked + .checkbox-label .ball {
            transform: translateX(40px); /* Move the ball when checked */
        }

        .checkbox-label .fa-moon,
        .checkbox-label .fa-sun {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            z-index: 0; /* Ensures the icons are below the ball */
        }

        .checkbox-label .fa-moon {
            left: 10px; /* Position of the moon icon */
        }

        .checkbox-label .fa-sun {
            right: 10px; /* Position of the sun icon */
        }
    </style>
</head>
<body>
    <h1>Light/Dark Toggle<br> Button</h1>

    <div>
        <input type="checkbox" class="checkbox" id="checkbox">
        <label for="checkbox" class="checkbox-label">
            <i class="fas fa-moon"></i>
            <i class="fas fa-sun"></i>
            <span class="ball"></span>
        </label>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const checkbox = document.getElementById("checkbox");
            checkbox.addEventListener("change", () => {
                document.body.classList.toggle("dark-theme");
                console.log("Dark theme toggled:", document.body.classList.contains("dark-theme"));
            });
        });
    </script>
</body>
</html>
